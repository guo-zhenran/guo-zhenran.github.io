name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUNDLE_VERSION: "2.4.22"  # 明确指定 Bundler 版本

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby with correct version
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'  # 升级到 Ruby 3.3 以兼容 connection_pool
          bundler-cache: true
          cache-version: 2  # 更改此值以清除旧的缓存

      - name: Install and update Bundler
        run: |
          gem install bundler:2.4.22
          bundle config set --local path vendor/bundle

      - name: Install dependencies
        run: |
          # 先尝试不安装 development/test 组
          bundle config set --local without 'development test'
          bundle install --jobs 4 --retry 3

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
          LC_ALL: "en_US.UTF-8"  # 设置正确的locale

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
